<h1>Create Your Account</h1>
<div class="row">
  <form materialize class="col s12">
    <div class="row">
      <h4>Personal Info</h4>
      <div class="col s4">
        <label for="Name">Name</label>
        <input required type="text" value="Test User" #newName>
      </div>
      <div class="col s4">
        <label for="Email">Email</label>
        <input required type="email" value="testUser@email.com" #newEmail>
      </div>
      <div class="col s4">
        <label for="Password">Password</label>
        <input required type="text" value="password" #newPassword>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <label for="Location">City</label>
        <input required type="text" value="Portland" #newCity>
      </div>
      <div class="col s4">
        <label for="Location">State</label>
        <input required type="text" value="Oregon" #newState>
      </div>
      <div class="col s4">
        <label for="Location">Zip</label>
        <input required type="text" value="97204" #newZip>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <label for="Tagline">Tagline</label>
        <textarea class="materialize-textarea" data-length="60" required type="text" value="Tagline" #newTagline></textarea>
      </div>
      <div class="col s8">
        <label for="Bio">Bio</label>
        <textarea class="materialize-textarea" required value="Bio" #newBio></textarea>
      </div>
    </div>
    <div class="row">
      <h4>Music Profile</h4>
      <div class="col s4">
        <label for="">Instruments</label>
        <select materialize="material_select" #currentInstrument>
          <option [attr.value]="guitar">guitar</option>
          <option [attr.value]="bass">bass</option>
          <option [attr.value]="keyboard">keyboard</option>
          <option [attr.value]="drums">drums</option>
          <option [attr.value]="vocals">vocals</option>
        </select>
        <button (click)="addNewInstrument(currentInstrument.value)">Add Another Instrument</button><br>
        <p>Added Instruments:</p>
        <div *ngFor="let instrument of instruments">
          {{instrument}}
          <br>
        </div>
        <br>
      </div>
      <div class="col s4">
        <label for="">Genres</label>
        <select materialize="material_select" #currentGenre>
          <option [attr.value]="rock">rock</option>
          <option [attr.value]="jazz">jazz</option>
          <option [attr.value]="classical">classical</option>
          <option [attr.value]="country">country</option>
          <option [attr.value]="pop">pop</option>
        </select>
        <button (click)="addNewGenre(currentGenre.value)">Add Another Instrument</button><br>
        <p>Added Genres:</p>
        <div *ngFor="let genre of genres">
          {{genre}}
          <br>
        </div>
        <br>
      </div>
      <div class="col s4">
        <label for="LookingFor">Looking For</label>
        <select materialize="material_select" #currentLookingFor>
          <option [attr.value]="guitar">guitar</option>
          <option [attr.value]="bass">bass</option>
          <option [attr.value]="keyboard">keyboard</option>
          <option [attr.value]="drums">drums</option>
          <option [attr.value]="vocals">vocals</option>
        </select>
        <button (click)="addNewLookingFor(currentLookingFor.value)">Add</button>
        <br>
        Added to Looking For:
        <div *ngFor="let lookingFor of allLookingFor">
          {{lookingFor}}
          <br>
        </div>
        <br>
      </div>
    </div>
    <div class="form-group">
      <label for="Available">Available</label>
      <input required type="text" value="true" #newAvailable>
    </div>
    <div class="form-group">
      <label for="Groups">Groups</label>
      <input required type="text" value="groupId" #newGroupId>
      <input required type="text" value="groupRole" #newGroupRole>
      <input required type="text" value="groupStartDate" #newGroupStartDate>
      <input required type="text" value="groupEndDate" #newGroupEndDate>
    </div>
    <div class="form-group">
      <label for="imageURL">Profile image url</label>
      <input required type="text" value="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" #newProfileImg>
    </div>
    <div class="form-group">
      <label for="gallery">Gallery img urls</label>
      <input required type="text" value="galleryURLone" #newGalleryURL1>
      <input required type="text" value="galleryURLtwo" #newGalleryURL2>
      <input required type="text" value="galleryURLthree" #newGalleryURL3>
    </div>
    <button (click)="submitForm(newName.value, newEmail.value, newPassword.value, newCity.value, newState.value, newZip.value, newTagline.value, newBio.value, newAvailable.value, newGroupId.value, newGroupRole.value, newGroupStartDate.value, newGroupEndDate.value, newProfileImg.value, newGalleryURL1.value, newGalleryURL2.value, newGalleryURL3.value)">create</button>
  </form>
</div>

<button (click)="testFunc()">testFunc()</button>
