<h1>Create Artist Account</h1>
<div class="row">
  <div class="snap">
    <h4>Personal Info</h4>
    <form materialize class="col s12">
      <div class="row">
        <div class="col s4">
          <div class="input-field">
            <label for="Name">Name</label>
            <input class="validate" required type="text" #newName>
          </div>
        </div>
        <div class="col s4">
          <div class="input-field">
            <label for="Email">Email</label>
            <input required type="email" class="validate" #newEmail>
          </div>
        </div>
        <div class="col s4">
          <div class="input-field">
            <label for="Password">Password</label>
            <input required type="password" class="validate"  #newPassword>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <div class="input-field">
            <label for="Location">City</label>
            <input required type="text" class="validate"  #newCity>
          </div>
        </div>
        <div class="col s4">
          <div class="input-field">
            <label for="Location">State</label>
            <input required type="text" class="validate"  #newState>
          </div>
        </div>
        <div class="col s4">
          <div class="input-field">
            <label for="Location">Zip</label>
            <input required type="text" class="validate"  #newZip>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <div class="input-field">
            <label for="Tagline">Tagline</label>
            <textarea class="materialize-textarea validate" data-length="60" required  #newTagline></textarea>
          </div>
        </div>
        <div class="col s8">
          <div class="input-field">
            <label for="Bio">Bio</label>
            <textarea class="materialize-textarea validate" required #newBio></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="input-field">
            <label for="imageURL">Profile image url</label>
            <input required type="text" class="validate" #newProfileImg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <div class="input-field">
            <label for="gallery">Gallery img url</label>
            <input required type="text" class="validate" #newGalleryURL1>
          </div>
        </div>
        <div class="col s4">
          <div class="input-field">
            <label for="gallery">Gallery img url</label>
            <input required type="text" class="validate" #newGalleryURL2>
          </div>
        </div>
        <div class="col s4">
          <div class="input-field">
            <label for="gallery">Gallery img url</label>
            <input required type="text" class="validate" #newGalleryURL3>
          </div>
        </div>
      </div>
      <h4>Music Profile</h4>
        <!-- <div class="input-field">
          <select multiple materialize="material_select" [materializeSelectOptions]="selectOptions">
            <option *ngFor="let option of instrumentOptions" [value]="option.value">{{option.name}}</option>
          </select>
        </div> -->
      <div class="row">
        <div class="col s4">
          <label for="instruments">Instruments</label>
          <select multiple materialize="material_select" [materializeSelectOptions]="selectOptions" name="instruments" [(ngModel)]="instruments">
            <option value="" disabled selected>Choose Your Instrument(s)</option>
            <option [attr.value]="none">none</option>
            <optgroup label="guitar">
              <option [attr.value]="guitar">guitar</option>
              <option [attr.value]="acousticguitar">acoustic-guitar</option>
              <option [attr.value]="electricguitar">electric-guitar</option>
            </optgroup>
            <optgroup label="bass">
              <option [attr.value]="bass">bass</option>
              <option [attr.value]="doublebass">double-bass</option>
              <option [attr.value]="electricbass">electric-bass</option>
            </optgroup>
            <optgroup label="keys">
              <option [attr.value]="keyboard">keyboard</option>
              <option [attr.value]="piano">piano</option>
              <option [attr.value]="synthesizer">synthesizer</option>
            </optgroup>
            <optgroup label="percussion">
              <option [attr.value]="drums">drums</option>
              <option [attr.value]="bongos">bongos</option>
            </optgroup>
            <optgroup label="vocals">
              <option [attr.value]="vocals">vocals</option>
            </optgroup>
            <optgroup label="strings">
              <option [attr.value]="strings">strings</option>
              <option [attr.value]="banjo">banjo</option>
              <option [attr.value]="cello">cello</option>
              <option [attr.value]="doublebass">double-bass</option>
              <option [attr.value]="viola">viola</option>
              <option [attr.value]="violin">violin</option>
            </optgroup>
            <optgroup label="wind">
              <option [attr.value]="altosaxophone">alto-saxophone</option>
              <option [attr.value]="barisax">bari-sax</option>
              <option [attr.value]="sopranosax">soprano-sax</option>
              <option [attr.value]="tenorsax">tenor-sax</option>
              <option [attr.value]="trombone">trombone</option>
            </optgroup>
            <optgroup label="other">
              <option [attr.value]="dj">dj</option>
              <option [attr.value]="mastering">mastering</option>
              <option [attr.value]="mixing">mixing</option>
              <option [attr.value]="postproduction">post-production</option>
              <option [attr.value]="production">production</option>
              <option [attr.value]="soundengineer">sound-engineer</option>
            </optgroup>
          </select>
          <p>Added Instruments:</p>
          <div *ngFor="let instrument of instruments">
            {{instrument}}
            <br>
          </div>
          <br>
        </div>
        <div class="col s4">
          <label for="genre">Genre(s)</label>
          <select name="genre" [(ngModel)]="genres" multiple materialize="material_select">
            <option value="" disabled selected>Choose Your Genre Tag(s)</option>
            <option [attr.value]="acoustic">acoustic</option>
            <option [attr.value]="alternative">alternative</option>
            <option [attr.value]="ambient">ambient</option>
            <option [attr.value]="americana">americana</option>
            <option [attr.value]="avantgarde">avant-garde</option>
            <option [attr.value]="beats">beats</option>
            <option [attr.value]="blackmetal">black-metal</option>
            <option [attr.value]="blues">blues</option>
            <option [attr.value]="classical">classical</option>
            <option [attr.value]="country">country</option>
            <option [attr.value]="deathmetal">death-metal</option>
            <option [attr.value]="drumandbass">drum-and-bass</option>
            <option [attr.value]="dubstep">dubstep</option>
            <option [attr.value]="electro">electro</option>
            <option [attr.value]="electronic">electronic</option>
            <option [attr.value]="electronica">electronica</option>
            <option [attr.value]="emo">emo</option>
            <option [attr.value]="experimental">experimental</option>
            <option [attr.value]="folk">folk</option>
            <option [attr.value]="garage">garage</option>
            <option [attr.value]="hardcore">hardcore</option>
            <option [attr.value]="house">house</option>
            <option [attr.value]="idm">idm</option>
            <option [attr.value]="indie">indie</option>
            <option [attr.value]="industrial">industrial</option>
            <option [attr.value]="hiphop">hip-hop</option>
            <option [attr.value]="instrumental">instrumental</option>
            <option [attr.value]="jazz">jazz</option>
            <option [attr.value]="lofi">lo-fi</option>
            <option [attr.value]="metal">metal</option>
            <option [attr.value]="minimal">minimal</option>
            <option [attr.value]="noise">noise</option>
            <option [attr.value]="pop">pop</option>
            <option [attr.value]="postpunk">post-punk</option>
            <option [attr.value]="postrock">post-rock</option>
            <option [attr.value]="progrock">prog-rock</option>
            <option [attr.value]="punk">punk</option>
            <option [attr.value]="psychadelic">psychadelic</option>
            <option [attr.value]="rap">rap</option>
            <option [attr.value]="rock">rock</option>
            <option [attr.value]="singersongwriter">singer-songwriter</option>
            <option [attr.value]="shoegaze">shoegaze</option>
            <option [attr.value]="soul">soul</option>
            <option [attr.value]="soundtrack">soundtrack</option>
            <option [attr.value]="techno">techno</option>
            <option [attr.value]="trap">trap</option>
            <option [attr.value]="vaporwave">vaporwave</option>
            <option [attr.value]="world">world</option>
          </select>
          <p>Added Genres:</p>
          <div *ngFor="let genre of genres">
            {{genre}}
            <br>
          </div>
          <br>
        </div>
        <div class="col s4">
          <label for="LookingFor">What are you looking for?</label>
          <select name="lookingFor" [(ngModel)]="allLookingFor" multiple materialize="material_select">
            <option value="" disabled selected>What are you looking for?</option>
            <option [attr.value]="none">nothing</option>
            <optgroup label="guitar">
              <option [attr.value]="guitar">guitar</option>
              <option [attr.value]="acousticguitar">acoustic-guitar</option>
              <option [attr.value]="electricguitar">electric-guitar</option>
            </optgroup>
            <optgroup label="bass">
              <option [attr.value]="bass">bass</option>
              <option [attr.value]="doublebass">double-bass</option>
              <option [attr.value]="electricbass">electric-bass</option>
            </optgroup>
            <optgroup label="keys">
              <option [attr.value]="keyboard">keyboard</option>
              <option [attr.value]="piano">piano</option>
              <option [attr.value]="synthesizer">synthesizer</option>
            </optgroup>
            <optgroup label="percussion">
              <option [attr.value]="drums">drums</option>
              <option [attr.value]="bongos">bongos</option>
            </optgroup>
            <optgroup label="vocals">
              <option [attr.value]="vocals">vocals</option>
            </optgroup>
            <optgroup label="strings">
              <option [attr.value]="strings">strings</option>
              <option [attr.value]="banjo">banjo</option>
              <option [attr.value]="cello">cello</option>
              <option [attr.value]="doublebass">double-bass</option>
              <option [attr.value]="viola">viola</option>
              <option [attr.value]="violin">violin</option>
            </optgroup>
            <optgroup label="wind">
              <option [attr.value]="altosaxophone">alto-saxophone</option>
              <option [attr.value]="barisax">bari-sax</option>
              <option [attr.value]="sopranosax">soprano-sax</option>
              <option [attr.value]="tenorsax">tenor-sax</option>
              <option [attr.value]="trombone">trombone</option>
            </optgroup>
            <optgroup label="other">
              <option [attr.value]="dj">dj</option>
              <option [attr.value]="mastering">mastering</option>
              <option [attr.value]="mixing">mixing</option>
              <option [attr.value]="postproduction">post-production</option>
              <option [attr.value]="production">production</option>
              <option [attr.value]="soundengineer">sound-engineer</option>
            </optgroup>
          </select>
          <br>
          Added to Looking For:
          <div *ngFor="let lookingFor of allLookingFor">
            {{lookingFor}}
          </div>
          <br>
        </div>
      </div>
      <h4>Gigs</h4>
      <div class="row">
        <div class="col s3">
          <div class="input-field">
            <label for="groupId">Group Name</label>
            <input required type="text" class="validate" #newGroupId>
          </div>
        </div>
        <div class="col s3">
          <div class="input-field">
            <label for="groupRole">Role</label>
            <input required type="text" class="validate" #newGroupRole>
          </div>
        </div>
        <div class="col s3">
          <div class="input-field">
            <label for="groupStartDate">Start Date</label>
            <input required type="text" class="validate" #newGroupStartDate>
          </div>
        </div>
        <div class="col s3">
          <div class="input-field">
            <label for="groupEndDate">End Date</label>
            <input type="text" class="validate" #newGroupEndDate>
          </div>
        </div>
      </div>
        <label for="">Available for hire?</label>
        <select required materialize="material_select" name="available" #newAvailable>
          <option value="false">no</option>
          <option value="true">yes</option>
        </select>
      <button (click)="submitForm(newName.value, newEmail.value, newPassword.value, newCity.value, newState.value, newZip.value, newTagline.value, newBio.value, newAvailable.value, newGroupId.value, newGroupRole.value, newGroupStartDate.value, newGroupEndDate.value, newProfileImg.value, newGalleryURL1.value, newGalleryURL2.value, newGalleryURL3.value)">create</button>
    </form>
  </div>
</div>
