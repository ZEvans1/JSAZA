<h1>Thanks for Deciding to Join!</h1>

<form materialize>
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" value="Test User" #newName>
  </div>
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="email" value="testUser@email.com" #newEmail>
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="text" value="password" #newPassword>
  </div>
  <div class="form-group">
    <label for="Location">Location</label>
    <input type="text" value="Portland" #newCity>
    <input type="text" value="Oregon" #newState>
    <input type="text" value="97204" #newZip>
  </div>
  <div class="form-group">
    <label for="Members">Members</label>
    <input type="text" value="member" #currentMember>
  </div>
  <button (click)="addNewMember(currentMember.value)">Add Another Member</button>
  <br>
  <div *ngFor="let member of members">
    {{member}}
    <br>
  </div>
  <div class="form-group">
    <label for="genre">Genre(s)</label>
    <select name="genre" [(ngModel)]="genres" multiple materialize="material_select">
      <option value="" disabled selected>Choose Your Genre(s)</option>
      <option [attr.value]="rock">rock</option>
      <option [attr.value]="jazz">jazz</option>
      <option [attr.value]="classical">classical</option>
      <option [attr.value]="country">country</option>
      <option [attr.value]="pop">pop</option>
    </select>
    <p>Added Genres:</p>
    <div *ngFor="let genre of genres">
      {{genre}}
      <br>
    </div>
    <br>
  </div>
  <div class="form-group">
    <label for="Bio">Bio</label>
    <textarea value="Bio" #newBio></textarea>
  </div>
  <div class="form-group">
    <label for="Tagline">Tagline</label>
    <textarea value="Tagline" #newTagline></textarea>
  </div>
  <div class="form-group">
    <label for="LookingFor">What are you looking for?</label>
    <select name="lookingFor" [(ngModel)]="allLookingFor" multiple materialize="material_select">
      <option value="" disabled selected>What are you looking for?</option>
      <option [attr.value]="guitar">guitar</option>
      <option [attr.value]="bass">bass</option>
      <option [attr.value]="keyboard">keyboard</option>
      <option [attr.value]="drums">drums</option>
      <option [attr.value]="vocals">vocals</option>
    </select>
    <br>
    Added to Looking For:
    <div *ngFor="let lookingFor of allLookingFor">
      {{lookingFor}}
    </div>
  </div>
  <div class="form-group">
    <label for="Available">Available</label>
    <input type="text" value="true" #newAvailable>
  </div>
  <div class="form-group">
    <label for="imageURL">Profile image url</label>
    <input type="text" value="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" #newProfileImg>
  </div>
  <div class="form-group">
    <label for="gallery">Gallery img urls</label>
    <input type="text" value="galleryURLone" #newGalleryURL1>
    <input type="text" value="galleryURLtwo" #newGalleryURL2>
    <input type="text" value="galleryURLthree" #newGalleryURL3>
  </div>
  <button (click)="submitForm(newName.value, newEmail.value, newPassword.value, newCity.value, newState.value, newZip.value, newTagline.value, newBio.value, newAvailable.value, newProfileImg.value, newGalleryURL1.value, newGalleryURL2.value, newGalleryURL3.value)">create</button>
</form>
