<h2>Artist Search</h2>
<div *ngFor="let artist of artists | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(project)">Name: {{artist.name}} </h3>
    <h4>Instruments:</h4>
    <p *ngFor="let instrument of artist.instruments">{{instrument}}</p>
    <h3>Genres:</h3>
    <p *ngFor="let genre of artist.genres">{{genre}}</p>
  </div>
</div>
