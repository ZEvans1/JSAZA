<h2>Artist Search</h2>
<div class="select-bar">
  <label>Search by instrument</label>
  <select (change)="onChangeInstrument($event.target.value)">
    <option value="all">all</option>
    <option value="drums">drums</option>
    <option value="bass">bass</option>
    <option value="guitar">guitar</option>
    <option value="voice">voice</option>
    <option value="keyboard">keyboard</option>
  </select>
  <label>Search by genre</label>
  <select (change)="onChangeGenre($event.target.value)">
    <option value="all">all</option>
    <option value="pop">pop</option>
    <option value="rock">rock</option>
    <option value="country">country</option>
    <option value="jazz">jazz</option>
    <option value="classical">classical</option>
    <option value="metal">metal</option>
    <option value="blues">blues</option>
  </select>
  <label>Filter by Availability</label>
  <select (change)="onChangeAvailable($event.target.value)">
    <option value="all">all</option>
      <option value="true">yes</option>
      <option value="false">no</option>
  </select>
</div>

<div *ngFor="let artist of artists | async | instrumentPipe:filterByInstrument | genrePipe:filterByGenre | availablePipe:filterByAvailable" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(project)">Name: {{artist.name}} </h3>
    <h4>Instruments:</h4>
    <p *ngFor="let instrument of artist.instruments">{{instrument}}</p>
    <h3>Genres:</h3>
    <p *ngFor="let genre of artist.genres">{{genre}}</p>
  </div>
</div>
