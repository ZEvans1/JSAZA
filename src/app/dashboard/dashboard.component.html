<div class="card">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src="{{artistToDisplay.profileImage}}">
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{artistToDisplay.name}}<i class="material-icons right">more_vert</i></span>
    <p>{{artistToDisplay.tagline}}</p>
    <button (click)="button()">button</button>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{artistToDisplay.name}}<i class="material-icons right">close</i></span>
    <p>{{artistToDisplay.bio}}</p>
  </div>
</div>
