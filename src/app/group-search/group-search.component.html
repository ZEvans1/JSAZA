<h2>Group Search</h2>

<div class="row">
<div  class="input-field col s4">
  <select materialize="material_select" (change)="onChangeLookingFor($event.target.value)">
    <option value="All">all</option>
    <option value="Drums">drums</option>
    <option value="Bass">bass</option>
    <option value="Guitar">guitar</option>
    <option value="Vocals">vocals</option>
    <option value="Keyboard">keyboard</option>
  </select>
  <label>What Are You Looking For</label>
</div>
<div  class="input-field col s4">
  <select materialize="material_select" (change)="onChangeAvailable($event.target.value)">
    <option value="all">all</option>
    <option value="true">yes</option>
    <option value="false">no</option>
  </select>
  <label>Filter by Availability</label>
</div>

<div *ngFor="let group of groups | async | lookingForPipe:filterByLookingFor | availableGroupPipe:filterByAvailable" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(project)">Name: {{group.name}} </h3>
    <h4>Looking For:</h4>
    <p *ngFor="let lookingFor of group.lookingFor">{{lookingFor}}</p>
    <h3>Genres:</h3>
    <p *ngFor="let genre of group.genres">{{genre}}</p>
  </div>
</div>
</div>
