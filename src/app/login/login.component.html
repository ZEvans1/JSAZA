<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row">
        <div class="card col-md-4 col-md-offset-4">
          <div class="login__card">
            <div class="card-block">

              <form name="userform" method="post" #formCtrl="ngForm">
                <h3 align="center">Login Form</h3>
                <div class="form-group">
                  <label for="email" required>Email address</label>
                  <input [(ngModel)]="user.email" type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                  <button (click)="signInWithEmail()" type="buton " class="btn btn-primary btn-block " style="margin-bottom: 20px " [disabled]="formCtrl.form.invalid">Login</button>
                  <button (click)="createAccount()" type="buton " class="btn btn-primary btn-block " style="margin-bottom: 20px " [disabled]="formCtrl.form.invalid">Create Account</button>
                </div>

                <div class="form-group ">
                  <button type="button " class="btn btn-block " (click)="signInWithGoogle(); "><i class="fa fa-google " aria-hidden="true "></i>Login with Google</button>
                </div>
              </form>

            </div>
          </div>

        </div>
      </div>
      <!-- end card -->

    </div>
    <!-- end container -->
  </div>
