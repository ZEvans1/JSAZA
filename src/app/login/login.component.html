<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row">
        <div class="card col-md-4 col-md-offset-4">
          <div class="login__card">
            <div class="card-block">

              <form name="userform" method="post" #formCtrl="ngForm">
                <h2 id="signIn">Sign In</h2>
                <div class="form-group">
                  <label for="email" required>Email</label>
                  <input class="loginInput" [(ngModel)]="user.email" type="email" class="form-control" name="email" placeholder="Email">
                  <br>

                  <label for="password">Password</label>
                  <input class="loginInput" [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Password" required>
                  <br>

                  <button id="submitBtn" (click)="signInWithEmail()" type="button" class="btn btn-outline-primary btn-lg" style="margin-bottom: 20px " [disabled]="formCtrl.form.invalid">Login</button>
                </div>


              </form>
              <button class="btn btn-link create" routerLink='create-artist'>Create Account</button>

            </div>
          </div>

        </div>
      </div>
      <!-- end card -->

    </div>
    <!-- end container -->
  </div>
